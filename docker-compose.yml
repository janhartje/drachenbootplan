services:
  app:
    container_name: drachenboot-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_URL=postgresql://drachenboot:drachenboot@postgres:5432/drachenboot
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: drachenboot-db
    environment:
      POSTGRES_USER: drachenboot
      POSTGRES_PASSWORD: drachenboot
      POSTGRES_DB: drachenboot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drachenboot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
