services:
  postgres:
    image: postgres:16-alpine
    container_name: drachenboot-db
    environment:
      POSTGRES_USER: drachenboot
      POSTGRES_PASSWORD: drachenboot
      POSTGRES_DB: drachenboot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drachenboot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
